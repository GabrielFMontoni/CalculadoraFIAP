<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora FIAP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="container bg-dark d-flex flex-column justify-content-center px-5"> <!-- Container que abrange tudo -->
    <h1 class="text-white text-center mt-2">Calculadora <span class="text-danger">FIAP</span></h1> <!-- Titulo Calculadora FIAP -->
    <div class="container bg-danger align-items-center justify-content-center mx-auto text-center px-5 py-4  col-md-8 col-lg-6 col-xs-12 col-sm-12 mt-2" > <!-- Aqui começa a calculadora -->

        <div class="row px-3 py-2 "> <!-- Visor -->
            <p class="bg-white col h-25 h3 text-right py-2 ">0</p>
        </div >
        <div class="d-flex flex-column justify-content-center text-center">


        <div class="row gx-1  justify-content-center mb-1"><!-- Linha 1 -->

        <div class="col-6  "><!-- Botão do C -->
            <input type="button" class="btn btn-primary w-100 py-3  " value="C" style=" font-size:14pt;font-weight: 700"> 
        </div>
        
        <div  class="col-3 "><!-- Botão do CE  -->
            <input type="button" class="btn btn-secondary text-white  w-100 py-3" style="font-size:14pt;font-weight: 700;" value="CE"> 
        </div>

        <div  class="col-3 "><!-- Botão do +  -->
            <input type="button" class="btn btn-dark  w-100 py-3" style="font-size:14pt;font-weight: 700;" value="+"> 
        </div>
        </div>


        <div class="row   py-1 justify-content-center mb-1"><!-- Linha 2 -->

        <div class="col "  ><!-- Botão do 7  -->
            <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="7">
        </div>

        <div class="col "  ><!-- Botão do 8  -->
            <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="8">
        </div>

        <div class="col "  ><!-- Botão do 9 -->
            <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="9">
        </div>
        
        <div class="col "  ><!-- Botão do -  -->
            <input type="button" class="btn btn-dark   w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="-">
        </div>
        </div>


        <div class="row justify-content-center mb-1"><!-- Linha 3 -->

            <div class="col "  ><!-- Botão do 4  -->
                <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="4">
            </div>

            <div class="col "  ><!-- Botão do 5  -->
                <input type="button" class="btn btn-dark w-100   py-3  " style="font-size:14pt;font-weight: 700;" value="5">
            </div>

            <div class="col "  ><!-- Botão do 6  -->
                <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="6">
            </div>

            <div class="col "  ><!-- Botão do 7  -->
                <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="*">
            </div>
        </div>


        <div class="row  py-1 justify-content-center mb-1"><!-- Linha 4 -->

            <div class="col "  ><!-- Botão do 1  -->
                <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="1">
            </div>

            <div class="col "  ><!-- Botão do 2  -->
                <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="2">
            </div>

            <div class="col "  ><!-- Botão do 3  -->
                <input type="button" class="btn btn-dark  w-100  py-3  " style="font-size:14pt;font-weight: 700;" value="3">
            </div>

            <div class="col "  ><!-- Botão do /  -->
                <input type="button" class="btn btn-dark  w-100  py-3 pl " style="font-size:14pt;font-weight: 700;" value="/">
            </div>

        </div>


        <div class="row  justify-content-center  "><!-- Linha 5 -->

            <div class="col-6 "> <!-- Botão do 0  -->
                <input type="button" class="btn btn-dark w-100 p-3  " value="0" style="font-size:14pt; font-weight: 700"> 
            </div>

            <div  class="col-3 "><!-- Botão do .  -->
                <input type="button" class="btn btn-dark  w-100 p-3" style="font-size:14pt;font-weight: 700;" value="."> 
            </div>
            <div  class="col-3 "><!-- Botão do =  -->
                <input type="button" class="btn btn-dark  w-100 p-3" style="font-size:14pt;font-weight: 700;" value="="> 
            </div>

        </div>
    </div>

    </div>
</body>
</html>
